<div class="men-wear">
  <div class="container">



    <div class="single-pro">

      <div *ngFor="let b of animals"  class="col-md-3 product-men">
        <div  class="men-pro-item simpleCart_shelfItem">
          <div class="men-thumb-item">
            <img [src]="b.photo" alt="" class="pro-image-front">
            <img [src]="b.photo" alt="" class="pro-image-back">
              <div class="men-cart-pro">
                <div class="inner-men-cart-pro">
                  <a (click)="onDetailsAnimal(a.idanimal)" class="link-product-add-cart">Detail</a>
                </div>
              </div>
              <span class="product-new-top">New</span>
          </div>
          <div class="item-info-product ">
            <h4><a (click)="onDetailsAnimal(a.idanimal)"> {{b.nom}} </a></h4>
            <div class="info-product-price">
              <span class="item_price"> {{b.prix}} fr</span>
             
            </div>
            <a href="#" class="item_add single-item hvr-outline-out button2">Add to cart</a>
          </div>
        </div>


  </div>

</div>



</div>
<p></p>
<div  class="pagination-grid text-right">
  <ul class="pagination paging">
    <li><a href="#" aria-label="Previous"><span aria-hidden="true">«</span></a></li>
    <li class="active"><a href="#">1<span class="sr-only">(current)</span></a></li>

    <li><a href="#" aria-label="Next"><span aria-hidden="true">»</span></a></li>
  </ul>
</div>
</div>
