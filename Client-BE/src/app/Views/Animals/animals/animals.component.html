

  <!-- product-nav -->

  <div class="product-easy">
    <div class="container">

     <!--   <script src="js/easyResponsiveTabs.js" type="text/javascript"></script> -->
        <script type="text/javascript">
                            $(document).ready(function () {
                                $('#horizontalTab').easyResponsiveTabs({
                                    type: 'default', //Types: default, vertical, accordion
                                    width: 'auto', //auto or any width like 600px
                                    fit: true   // 100% fit in a container
                                });
                            });

        </script>
        <div class="sap_tabs">
            <div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
                <ul class="resp-tabs-list">
                    <li class="resp-tab-item" (click)="Last()" role="tab"><span>Animaux</span></li>
                    <li class="resp-tab-item" (click)="Special()"  role="tab"><span>Produits pour Elevage</span></li>
                    <li class="resp-tab-item" (click)="Collect()" role="tab"><span>Medicaments et Vaccins</span></li>
                </ul>
                <div class="resp-tabs-container">

                    <div   *ngIf="ind==0">
                        <div *ngFor="let a of animals" class="col-md-3 product-men" >
                            <div   class="men-pro-item simpleCart_shelfItem"  >
                                <div class="men-thumb-item">

                                    <img [src]="a.photo" alt="" class="pro-image-front" (click)="onDetailsAnimal(a.idanimal)" style="height: 200px;width: 250px;">
                                    <img [src]="a.photo" (click)="onDetailsAnimal(a.idanimal)" alt=""   class="pro-image-back" style="height: 200px;width: 250px;">

                                        <div class="men-cart-pro">
                                            <div class="inner-men-cart-pro">
                                                <a (click)="onDetailsAnimal(a.idanimal)" class="link-product-add-cart">DÃ©tails </a>
                                            </div>
                                        </div>
                                        

                                </div>
                                <div class="item-info-product ">
                                    <h4><a (click)="onDetailsAnimal(a.idanimal)">{{a.nom}}</a></h4>

                                    <div class="info-product-price">
                                        <span class="item_price">{{a.prix}} fr</span>
                                       <!-- <del>$69.71</del> -->
                                    </div>
                                    <a href="#" class="item_add single-item hvr-outline-out button2" (click)="open()">Acheter</a>
                                </div>
                            </div>
                          </div> <p></p> <p></p>



                        <div class="clearfix"></div>
                    </div>
                    <div *ngIf="ind==1">
                        <div *ngFor="let pe of produitElevages"  class="col-md-3 product-men">
                            <div class="men-pro-item simpleCart_shelfItem">
                                <div class="men-thumb-item">
                                    <img [src]="pe.photo" alt="" class="pro-image-front" style="height: 200px;width: 250px;">
                                    <img [src]="pe.photo" alt="" class="pro-image-back" style="height: 200px;width: 250px;">
                                        <div class="men-cart-pro">
                                            <div class="inner-men-cart-pro">
                                                <a (click)="onDetailsProduitElevage(pe.referenceproduit)" class="link-product-add-cart">Detail</a>
                                            </div>
                                        </div>
                                        

                                </div>
                                <div class="item-info-product ">
                                    <h4><a (click)="onDetailsProduitElevage(pe.referenceproduit)" >{{pe.nom}}</a></h4>
                                    <div class="info-product-price">
                                        <span class="item_price">{{pe.prix}} cfa</span>

                                    </div>
                                    <a href="#" class="item_add single-item hvr-outline-out button2">Acheter</a>
                                </div>
                            </div>
                        </div>

                        <div class="clearfix"></div>
                    </div>
                    <div *ngIf="ind==2">
                        <div *ngFor="let pv of produitVeterinaires" class="col-md-3 product-men">
                            <div class="men-pro-item simpleCart_shelfItem">
                                <div class="men-thumb-item">
                                    <img [src]="pv.photo" alt="" class="pro-image-front" style="height: 200px;width: 250px;">
                                    <img [src]="pv.photo" alt="" class="pro-image-back" style="height: 200px;width: 250px;">
                                        <div class="men-cart-pro">
                                            <div class="inner-men-cart-pro">
                                                <a (click)="onDetailsProduitVeterinaire(pv.referenceproduit)" class="link-product-add-cart">Acheter</a>
                                            </div>
                                        </div>
                                        <span class="product-new-top">New</span>

                                </div>
                                <div class="item-info-product ">
                                    <h4><a  (click)="onDetailsProduitVeterinaire(pv.referenceproduit)" >{{pv.nom}}</a></h4>
                                    <div class="info-product-price">
                                        <span class="item_price">{{pv.prix}} cfa</span>

                                    </div>
                                    <a href="#" class="item_add single-item hvr-outline-out button2">Acheter</a>
                                </div>
                            </div>
                        </div>

                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
